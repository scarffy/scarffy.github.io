<ion-header>
  <ion-navbar>

    <ion-title>
      Sign Up
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="alt-bg">

  <form id="signup-form1">
    <ion-item-group>
      <ion-list no-lines class="border-bottom gap bottom">
        <ion-item>
          <ion-input type="text" placeholder="Employee ID or Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list no-lines class="border-bottom gap">
        <button ion-item (click)="addFingerPrint()">
          <h3 class="title">Click here to add finger print (optional)</h3>
        </button>
      </ion-list>

    </ion-item-group>

    <div class="buttons-wrapper bottom stick">
      <button ion-button class="primary-btn" (click)="confirmUserDetails()">Submit</button>
    </div>

  </form>
</ion-content>
