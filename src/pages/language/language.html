<ion-header>

  <ion-navbar>
    <ion-title>Change Language</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showConfirm()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="alt-bg">

  <ion-list no-lines radio-group class="gap border-bottom">
    <ion-item>
      <ion-label>English</ion-label>
      <ion-radio checked="true" value="english"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Bahasa Malaysia</ion-label>
      <ion-radio value="bm"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>中文（简体）</ion-label>
      <ion-radio value="simplified_chinese"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
