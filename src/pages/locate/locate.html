<ion-header>



  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="mapview_segment" click="segmentClick()">
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
      <ion-segment-button value="satellite">
        Satellite
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchCat()">

    </ion-buttons>
  </ion-navbar>

</ion-header>
