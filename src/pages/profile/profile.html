<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editProfile()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="alt-bg">

  <div class="profile-wrapper">
    <img src="assets/images/avatar_default.svg" class="avatar" />
    <h5 class="title">{{profileName}}</h5>
  </div>

  <ion-item-group>

    <ion-item-divider>Profile</ion-item-divider>
    <ion-list no-lines class="details border-bottom">
      <ion-item>
        <label>Employee ID</label>
        <h3 class="title">{{employeeID}}</h3>
      </ion-item>
      <ion-item>
        <label>Role</label>
        <h3 class="title">{{role}}</h3>
      </ion-item>
      <ion-item>
        <label>Department</label>
        <h3 class="title">{{department}}</h3>
      </ion-item>
    </ion-list>

    <ion-item-divider>Contacts</ion-item-divider>
    <ion-list no-lines class="details border-bottom">
      <ion-item>
        <label>Email</label>
        <h3 class="title">{{email}}</h3>
      </ion-item>
      <ion-item>
        <label>Phone Number</label>
        <h3 class="title">{{phoneNumber}}</h3>
      </ion-item>
    </ion-list>

  </ion-item-group>

  <div class="qr-wrapper">
    <small>This QR Code resembles your identity.</small>
    <img src="assets/images/sample_qr.svg" />
  </div>

  <ion-list no-lines class="border-bottom gap">
    <button *ngIf="isMDA == MDA" ion-item (click)="changePassword()">
      <h3 class="title">Change Password</h3>
    </button>
    <!--<button ion-item (click)="addFingerPrint()">
      <h3 class="title">Click here to add finger print (optional)</h3>
    </button>-->
    <button ion-item (click)="changeLanguage()">
      <h3 class="title">Change Language</h3>
      <ion-note item-right>
        English
      </ion-note>
    </button>
  </ion-list>

  <ion-list no-lines class="border-bottom gap">
   <button ion-item (click)="changeLanguage()">
      <h3 class="title">Saved Locations</h3>
    </button>
  </ion-list>

</ion-content>
