<ion-header no-bounce>
  <ion-navbar>

    <ion-title>
      Forgot Password
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="alt-bg">

  <form id="forgot-form1">
    <ion-item-group>
      <ion-list no-lines class="border-bottom gap">
        <ion-item>
          <ion-input type="text" placeholder="Employee ID or Email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-item-group>
    <div class="buttons-wrapper bottom stick">
      <button ion-button class="primary-btn" (click)="showAlert()">Submit</button>
    </div>


  </form>
</ion-content>
