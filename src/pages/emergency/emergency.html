<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>Emergency Dial</ion-title>
  </ion-navbar>

</ion-header>



<ion-content no-bounce class="alt-bg">
  <div class="subheader">
    <small>Dial in your emergency situation.<br /> For critical situations, click the panic button.</small>
  </div>

  <div class="table panic">
    <div class="table-cell">
      <div class="panic-wrapper">
        <button class="panic-button">
          Panic Alert
        </button>
      </div>
    </div>
  </div>

  <div class="emergency-wrapper stick-bottom">
    <ul class="dial">
      <li class="medical">
        <button>
          <ion-icon name="ios-medical-outline"></ion-icon>
          Medical Aid
        </button>
      </li>
      <li class="crowd">
        <button>
          <ion-icon name="ios-body-outline"></ion-icon>
          Crowd Situation
        </button>
      </li>
      <li class="security">
        <button>
          <ion-icon name="ios-nuclear-outline"></ion-icon>
          Security Threat
        </button>
      </li>
      <li class="rescue">
        <button>
          <ion-icon name="ios-help-buoy-outline"></ion-icon>
          Rescue Support
        </button>
      </li>
      <li class="fire">
        <button>
          <ion-icon name="ios-flame-outline"></ion-icon>
          Fire Alert
        </button>
      </li>
      <li class="general">
        <button>
          <ion-icon name="ios-warning-outline"></ion-icon>
          General Support
        </button>
      </li>
      <li class="call">
        <button>
          <ion-icon name="ios-call-outline"></ion-icon>
          Emergency Call
        </button>
      </li>
      <li class="alternative">
        <button>
          <ion-icon name="ios-pin-outline"></ion-icon>
          Alternative Route
        </button>
      </li>
      <li class="occ">
        <button>
          <ion-icon name="ios-mail-outline"></ion-icon>
          Message OCC
        </button>
      </li>
    </ul>
  </div>

</ion-content>
