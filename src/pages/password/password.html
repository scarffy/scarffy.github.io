<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="alt-bg">

  <form id="change-password-form">
    <ion-item-group>
      <ion-list no-lines class="border-bottom gap">
        <ion-item>
          <ion-input type="password" placeholder="Old Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="New Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Confirm New Password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-item-group>

    <div class="buttons-wrapper bottom stick">
      <button ion-button class="primary-btn" (click)="showAlert()">Submit</button>
    </div>
  </form>

</ion-content>
