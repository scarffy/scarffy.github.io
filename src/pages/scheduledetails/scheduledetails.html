<ion-header>

  <ion-navbar>
    <ion-title>Wed, 24 May 2017</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider>DETAILS</ion-item-divider>

    <ion-list no-lines class="details border-bottom">
      <ion-item>
        <label>Location</label>
        <h3 class="title">Mina Station 1</h3>
      </ion-item>
      <ion-item>
        <label>Area</label>
        <h3 class="title">Waiting Area</h3>
      </ion-item>
      <ion-item>
        <label>Scheduled</label>
        <h3 class="title">
          <span>8:00am - 12:00pm</span>
          <span>3:00pm - 7:00pm</span>
          <span>9:00pm - 11:00pm</span>
        </h3>
      </ion-item>
      <ion-item>
        <label>Time</label>
        <h3 class="title">9 hours</h3>
      </ion-item>
    </ion-list>

  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>Supervisor</ion-item-divider>

    <ion-list no-lines class="details border-bottom">
      <ion-item>
        <label>Name</label>
        <h3 class="title">Abdul Hamid</h3>
        <ion-note item-right>
          <button ion-button class="icon-btn clear" (click)="showAlert()">
                <ion-icon name="ios-mail-outline"></ion-icon>
              </button>
          <button ion-button class="icon-btn clear" (click)="showAlert()">
                <ion-icon name="ios-call-outline"></ion-icon>
              </button>
        </ion-note>
      </ion-item>
      <ion-item>
        <label>Role</label>
        <h3 class="title">Camp Commander</h3>
      </ion-item>
    </ion-list>

  </ion-item-group>

  <div class="map-wrapper">
    <img src="assets/images/sample_journeymap.png" />
    <button ion-button class="icon-btn float round expand">
          <ion-icon name="md-expand"></ion-icon>
        </button>
  </div>

</ion-content>
