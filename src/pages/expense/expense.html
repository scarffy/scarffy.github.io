<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <!--<ion-title>My Expense</ion-title>-->
    <ion-segment [(ngModel)]="expense_segment" click="segmentClick()">
      <ion-segment-button value="expense">
        My Expense
      </ion-segment-button>
      <ion-segment-button value="status">
        Expense Status
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="submitOrSave()">
        <ion-icon name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="alt-bg">

  <div [ngSwitch]="expense_segment">
    <div *ngSwitchCase="'expense'">

      <ion-list no-lines class="border-bottom">

        <ion-item-divider>In Progress</ion-item-divider>

        <button ion-item class="expense-item">
          <h3>5 Jun 2017</h3>
          <h2>VLE Meeting</h2>
          <p>KL_Frog VLE</p>
          <ion-note item-right>
            RM 23
            <p class="items">1 Item</p>
          </ion-note>
        </button>

        <button ion-item class="expense-item">
          <h3>2 Jun 2017</h3>
          <h2>Workshop in London</h2>
          <p>KL_Wessex Water</p>
          <ion-note item-right>
            RM 1,246
            <p class="items">3 items</p>
          </ion-note>
        </button>

        <ion-item-divider>Recurring Expenses</ion-item-divider>

        <button ion-item class="expense-item">
          <h3>Every month, day 16</h3>
          <h2>Mobile Phone</h2>
          <p>Ops-SI-NP</p>
          <ion-note item-right>
            RM 50
            <p class="items">1 item</p>
          </ion-note>
        </button>

      </ion-list>


    </div>

    <div *ngSwitchCase="'status'">


    </div>
  </div>




</ion-content>
